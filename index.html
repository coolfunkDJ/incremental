<!DOCTYPE html>
<html>
<body>

<h1>Click to mine bytes</h1>

<p id="Counter"></p>
<button onclick="upCount()">Click here</button>

<script>

var count = 0;

document.getElementById("Counter").innerHTML = count;

function upCount(){
 document.getElementById("Counter").innerHTML = "Bytes: " + count;
 count += 1;
 console.log(count);
}
</script>

</body>
